<form class="text-center mt-5 mb-5">
	<mat-form-field appearance="outline">
		
    	<mat-label>Email</mat-label>
    	<input matInput placeholder="someone@example.com" [(ngModel)]="email" name="email">
    	
	</mat-form-field>

	<mat-form-field appearance="outline">
    	<mat-label>Password</mat-label>
    	<input matInput placeholder="enter password" [(ngModel)]="password" name="password">	</mat-form-field>

	<button class="btn btn-lg btn-primary btn-block mt-3" type="submit" (click)="registerUser()">Sign up</button>
</form>
