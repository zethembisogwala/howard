<div class="container mt-5 mx-auto text-center">

	<h3>Login</h3>

	<form>
	  <div class="form-group">
	    <label >Email address</label>
	    <input [(ngModel)]="email" name="email" type="email" class="form-control"  aria-describedby="emailHelp">
	  </div>
	  <div class="form-group">
	    <label>Password</label>
	    <input [(ngModel)]="password" name="password" type="password" class="form-control">
	  </div>
	  
	  <button (click)="loginUser()" type="submit" class="btn btn-success">Login
	  </button>
	</form>


</div>
